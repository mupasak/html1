<!DOCTYPE html>
<html>
    <head>
        <title>BCCI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            body {
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            }
            canvas {
                border: 2px solid #d5d5d5;
                border-radius: 10px;
                padding: 20px;
                background-color: #f3f3f3
            }
        </style>
    </head>
    <body>
        <h1>Board of Control for Cricket in India</h1>
        <h3>T20 Cricket Match Statistics</h3>

        <canvas id="bcci" width="500" height="400">Your browser does not support the HTML5 canvas tag.</canvas>

        <script>
            var c = document.getElementById('bcci');
            var ctx = c.getContext('2d');

            ctx.font = '15px Arial';
            ctx.lineWidth = 1.5;

            // build the graph
            ctx.beginPath();
            ctx.moveTo(141,371);
            ctx.lineTo(141,0);
            ctx.moveTo(241,371);
            ctx.lineTo(241,0);
            ctx.moveTo(341,371);
            ctx.lineTo(341,0);
            ctx.moveTo(441,371);
            ctx.lineTo(441,0);
            ctx.moveTo(41,316);
            ctx.lineTo(501,316);
            ctx.moveTo(41,266);
            ctx.lineTo(501,266);
            ctx.moveTo(41,216);
            ctx.lineTo(501,216);
            ctx.moveTo(41,166);
            ctx.lineTo(501,166);
            ctx.moveTo(41,116);
            ctx.lineTo(501,116);
            ctx.moveTo(41,66);
            ctx.lineTo(501,66);
            ctx.moveTo(41,16);
            ctx.lineTo(501,16);
            ctx.strokeStyle = '#cccccc';
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(41,401);
            ctx.lineTo(41,0);
            ctx.moveTo(0,371);
            ctx.lineTo(501,371);
            ctx.strokeStyle = '#000000';
            ctx.stroke();

            // build out the numbers for both directions of the chart
            ctx.strokeText('280',0,20);
            ctx.strokeText('240',0,70);
            ctx.strokeText('200',0,120);
            ctx.strokeText('160',0,170);
            ctx.strokeText('120',0,220);
            ctx.strokeText('80',8,270);
            ctx.strokeText('40',8,320);

            ctx.strokeText('0',16,395);
            ctx.strokeText('5',136,395);
            ctx.strokeText('10',231,395);
            ctx.strokeText('15',332,395);
            ctx.strokeText('20',431,395);

            // axis lables
            ctx.beginPath();
            ctx.font = 'bold 11px Arial';
            ctx.fillStyle = '#3297b7';
            ctx.fillText('RUNS ^',50,10);
            ctx.fillText('OVERS >',450,360);

            // plot the points and draw the lines
            ctx.beginPath();
            ctx.strokeStyle = '#3297b7';
            ctx.arc(140,315,2,0,2*Math.PI); // over 5 - runs 40
            ctx.arc(240,275,2,0,2*Math.PI); // over 10 - runs 75
            ctx.arc(340,190,2,0,2*Math.PI); // over 15 - runs 140
            //ctx.arc(440,82,2,0,2*Math.PI); // over 20 - runs 225
            ctx.stroke();
        </script>

    </body>
</html>
